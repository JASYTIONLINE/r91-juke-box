<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiPort Jukebox ‚Äì Site Map</title>
  <meta name="sitemap" content="exclude" />

  <!-- Bootstrap + Custom Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/custom.css" />

  <style>
    .sitemap-container {
      max-width: 1920px;
      margin: 0 auto;
    }

    .sitemap-link {
      display: inline-block;
      margin: 0.25rem 0;
      color: var(--bs-warning);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .sitemap-link:hover {
      text-decoration: underline;
      color: #ffd700;
    }

    .sitemap-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.5rem 2rem;
      justify-content: start;
    }

    @media (min-width: 1200px) {
      .sitemap-grid {
        grid-template-columns: repeat(8, 1fr);
      }
    }
  </style>
</head>

<body>

  <!-- Shared Header -->
  <div id="site-header"></div>

  <!-- HERO -->
  <header class="section-card text-center py-5">
    <h1 class="text-gold fw-bold">üó∫Ô∏è Site Map</h1>
    <p class="text-muted">These are the most visited pages on the site. The sitemap updates automatically whenever the content structure changes.</p>
  </header>

  <!-- SITEMAP GRID -->
  <main class="container sitemap-container py-5">
    <section class="section-card p-4">
      <div class="sitemap-grid" id="sitemapLinks">
        <!-- Links injected dynamically -->
      </div>
    </section>
  </main>

  <!-- Shared Footer -->
  <div id="site-footer"></div>

  <!-- Partial Injection -->
  <script>
    fetch('/partials/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-header').innerHTML = html);

    fetch('/partials/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-footer').innerHTML = html);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dynamic Sitemap Logic -->
  <script>
    fetch('/assets/data/tree.json')
      .then(res => res.json())
      .then(tree => {
        const flatPages = [];

        function traverse(node) {
          if (node.children) {
            node.children.forEach(traverse);
          } else if (node.sitemap) {
            flatPages.push({
              path: node.path,
              title: node.title || node.name
            });
          }
        }

        traverse(tree);

        const container = document.getElementById('sitemapLinks');
        flatPages.forEach(page => {
          const link = document.createElement('a');
          link.href = `/${page.path}`;
          link.textContent = page.title;
          link.className = 'sitemap-link';
          container.appendChild(link);
        });
      })
      .catch(err => {
        console.error('‚ùå Error loading sitemap data:', err);
        document.getElementById('sitemapLinks').innerHTML =
          '<p class="text-danger">‚ö†Ô∏è Failed to load sitemap data. Check your tree.json path.</p>';
      });
  </script>

</body>
</html>
